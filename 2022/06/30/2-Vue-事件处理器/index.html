        <h1 class="title">Vue 事件处理器</h1>
        <div class="stuff">
            <span>六月 30, 2022</span>
            

        </div>
        <div class="content markdown">
            <h1 id="1-监听事件"><a href="#1-监听事件" class="headerlink" title="1 监听事件"></a>1 监听事件</h1><p>缩写：<code>@</code>，监听DOM事件，并在触发时运行一些<code>JavaScript</code> 代码。</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">button</span> @<span class="attr">click</span>=<span class="string">&quot;alert(1)&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br></pre></td></tr></table></figure>

<h1 id="2-事件处理方法"><a href="#2-事件处理方法" class="headerlink" title="2 事件处理方法"></a>2 事件处理方法</h1><p><code>@</code> 事件接收一个需要调用的方法名称。</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">button</span> @<span class="attr">click</span>=<span class="string">&quot;greet&quot;</span>&gt;</span></span><br><span class="line">    </span><br><span class="line"><span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="language-javascript"></span></span><br><span class="line"><span class="language-javascript">	<span class="keyword">export</span> <span class="keyword">default</span> &#123;</span></span><br><span class="line"><span class="language-javascript">        <span class="title function_">data</span>(<span class="params"></span>) &#123;</span></span><br><span class="line"><span class="language-javascript">            <span class="keyword">return</span> &#123;</span></span><br><span class="line"><span class="language-javascript">                <span class="attr">name</span>: <span class="string">&#x27;Vue.js&#x27;</span></span></span><br><span class="line"><span class="language-javascript">            &#125;</span></span><br><span class="line"><span class="language-javascript">        &#125;,</span></span><br><span class="line"><span class="language-javascript">        <span class="attr">methods</span>: &#123;</span></span><br><span class="line"><span class="language-javascript">            <span class="title function_">greet</span>(<span class="params">event</span>) &#123;</span></span><br><span class="line"><span class="language-javascript">                <span class="comment">// `event` 是原生 DOM 事件</span></span></span><br><span class="line"><span class="language-javascript">                <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="variable language_">this</span>.<span class="property">name</span>)</span></span><br><span class="line"><span class="language-javascript">            &#125;</span></span><br><span class="line"><span class="language-javascript">        &#125;</span></span><br><span class="line"><span class="language-javascript">    &#125;</span></span><br><span class="line"><span class="language-javascript"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>

<h1 id="3-内联处理器中的方法"><a href="#3-内联处理器中的方法" class="headerlink" title="3 内联处理器中的方法"></a>3 内联处理器中的方法</h1><p>有时候也需要在内联语句处理器中访问原始的DOM事件。可以用特殊变量<code>$event</code> 把它传入方法：</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">button</span> @<span class="attr">click</span>=<span class="string">&quot;warn(&#x27;Form submitted fail&#x27;, $event)&quot;</span>&gt;</span></span><br><span class="line">    </span><br><span class="line"><span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="language-javascript"></span></span><br><span class="line"><span class="language-javascript">	<span class="keyword">export</span> <span class="keyword">default</span> &#123;</span></span><br><span class="line"><span class="language-javascript">        <span class="attr">method</span>: &#123;</span></span><br><span class="line"><span class="language-javascript">            <span class="title function_">warn</span>(<span class="params">message, event</span>) &#123;</span></span><br><span class="line"><span class="language-javascript">                <span class="comment">// 现在我们可以访问原生事件对象</span></span></span><br><span class="line"><span class="language-javascript">                <span class="keyword">if</span>(event) &#123;</span></span><br><span class="line"><span class="language-javascript">                    <span class="comment">// 可访问event.target等原生事件对象</span></span></span><br><span class="line"><span class="language-javascript">                &#125;</span></span><br><span class="line"><span class="language-javascript">            &#125;</span></span><br><span class="line"><span class="language-javascript">        &#125;</span></span><br><span class="line"><span class="language-javascript">    &#125;</span></span><br><span class="line"><span class="language-javascript"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>

<h1 id="4-事件修饰符"><a href="#4-事件修饰符" class="headerlink" title="4 事件修饰符"></a>4 事件修饰符</h1><p>以<code>.</code>指明的特殊后缀</p>
<p><code>.prevent</code> 修饰符告诉@事件对于触发的事件调用event.preventDefault()</p>
<p><code>.stop</code> 阻止事件冒泡</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!-- 阻止单击事件继续传播 --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">view</span> @<span class="attr">click.stop</span>=<span class="string">&quot;doThis&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">view</span>&gt;</span></span><br></pre></td></tr></table></figure>

<h1 id="5-事件映射表"><a href="#5-事件映射表" class="headerlink" title="5 事件映射表"></a>5 事件映射表</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">// 左侧为WEB事件，右侧为 uni-app 对应事件</span></span><br><span class="line">&#123;</span><br><span class="line">        <span class="attr">click</span>: <span class="string">&#x27;tap&#x27;</span>,</span><br><span class="line">        <span class="attr">touchstart</span>: <span class="string">&#x27;touchstart&#x27;</span>,</span><br><span class="line">        <span class="attr">touchmove</span>: <span class="string">&#x27;touchmove&#x27;</span>,</span><br><span class="line">        <span class="attr">touchcancel</span>: <span class="string">&#x27;touchcancel&#x27;</span>,</span><br><span class="line">        <span class="attr">touchend</span>: <span class="string">&#x27;touchend&#x27;</span>,</span><br><span class="line">        <span class="attr">tap</span>: <span class="string">&#x27;tap&#x27;</span>,</span><br><span class="line">        <span class="attr">longtap</span>: <span class="string">&#x27;longtap&#x27;</span>, <span class="comment">// 推荐使用longpress代替</span></span><br><span class="line">        <span class="attr">input</span>: <span class="string">&#x27;input&#x27;</span>,</span><br><span class="line">        <span class="attr">change</span>: <span class="string">&#x27;change&#x27;</span>,</span><br><span class="line">        <span class="attr">submit</span>: <span class="string">&#x27;submit&#x27;</span>,</span><br><span class="line">        <span class="attr">blur</span>: <span class="string">&#x27;blur&#x27;</span>,</span><br><span class="line">        <span class="attr">focus</span>: <span class="string">&#x27;focus&#x27;</span>,</span><br><span class="line">        <span class="attr">reset</span>: <span class="string">&#x27;reset&#x27;</span>,</span><br><span class="line">        <span class="attr">confirm</span>: <span class="string">&#x27;confirm&#x27;</span>,</span><br><span class="line">        <span class="attr">columnchange</span>: <span class="string">&#x27;columnchange&#x27;</span>,</span><br><span class="line">        <span class="attr">linechange</span>: <span class="string">&#x27;linechange&#x27;</span>,</span><br><span class="line">        <span class="attr">error</span>: <span class="string">&#x27;error&#x27;</span>,</span><br><span class="line">        <span class="attr">scrolltoupper</span>: <span class="string">&#x27;scrolltoupper&#x27;</span>,</span><br><span class="line">        <span class="attr">scrolltolower</span>: <span class="string">&#x27;scrolltolower&#x27;</span>,</span><br><span class="line">        <span class="attr">scroll</span>: <span class="string">&#x27;scroll&#x27;</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
