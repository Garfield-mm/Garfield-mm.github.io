        <div class="content markdown">
            <h3 id="脏读"><a href="#脏读" class="headerlink" title="脏读"></a>脏读</h3><p>脏读针对update操作（主要是回滚）</p>
<p>两个事务A和B，A修改了数据，B读取A修改后的数据，A回滚了，B就出现了脏数据。</p>
<h3 id="不可重复读"><a href="#不可重复读" class="headerlink" title="不可重复读"></a>不可重复读</h3><p>一个事务范围内，A读取完数据后，B修改了该数据并提交了事务，A第二次读取该数据与第一次的数据不一致。</p>
<p>（一条数据的不一致）</p>
<h3 id="幻读"><a href="#幻读" class="headerlink" title="幻读"></a>幻读</h3><p>类似不可重复读</p>
<p>幻读的范围更大是一个表数据的不一致</p>
<p>(多条数据的不一致)</p>
